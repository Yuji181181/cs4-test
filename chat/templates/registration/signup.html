{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-white">アカウント作成</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-400">{{ field.label
                    }}</label>
                <div class="mt-1">
                    {{ field }}
                </div>
                {% if field.help_text %}
                <p class="mt-2 text-xs text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                <p class="mt-2 text-sm text-red-500">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                アカウント作成
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-indigo-400 hover:text-indigo-300">既にアカウントをお持ちの方はこちら</a>
        </div>
    </div>
</div>

<style>
    /* Styling for Django form defaults */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        background-color: #374151;
        border: 1px solid #4b5563;
        color: white;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
    }

    input:focus {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
</style>
{% endblock %}
