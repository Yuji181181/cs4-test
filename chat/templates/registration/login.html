{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-white">ログイン</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% if form.errors %}
            <div class="bg-red-500 text-white p-3 rounded">
                ユーザー名またはパスワードが正しくありません。
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-400">ユーザー名</label>
                <input type="text" name="username" id="id_username" required
                    class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-400">パスワード</label>
                <input type="password" name="password" id="id_password" required
                    class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                ログイン
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'signup' %}" class="text-indigo-400 hover:text-indigo-300">アカウントをお持ちでない方はこちら</a>
        </div>
    </div>
</div>
{% endblock %}
